version: '3'
services:
  web:
    build: 
      context: ~/frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /home/node/app/node_modules
      - ~/frontend:/home/node/app
  tests:
    build: 
      context: ~/frontend
      dockerfile: Dockerfile.dev
   
    volumes:
      - /home/node/app/node_modules
      - ~/frontend:/home/node/app
    command: ["npm", "test"]
